name: firebase-function-releaser
description: Build and Release firebase function

inputs:
  PROJECT_ID:
    description: firebase project id
    required: true
  FIREBASE_TOKEN:
    description: firebase token
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.PROJECT_ID }}
    - ${{ inputs.FIREBASE_TOKEN }}


